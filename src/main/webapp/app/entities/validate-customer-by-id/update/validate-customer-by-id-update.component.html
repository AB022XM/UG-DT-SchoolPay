<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-validate-customer-by-id-heading"
        data-cy="ValidateCustomerByIdCreateUpdateHeading"
        jhiTranslate="schoolPayApp.validateCustomerById.home.createOrEditLabel"
      >
        Create or edit a Validate Customer By Id
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="schoolPayApp.validateCustomerById.customnerId" for="field_customnerId"
            >Customner Id</label
          >
          <input
            type="number"
            class="form-control"
            name="customnerId"
            id="field_customnerId"
            data-cy="customnerId"
            formControlName="customnerId"
          />
          <div *ngIf="editForm.get('customnerId')!.invalid && (editForm.get('customnerId')!.dirty || editForm.get('customnerId')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('customnerId')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('customnerId')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="schoolPayApp.validateCustomerById.billCode" for="field_billCode">Bill Code</label>
          <input type="number" class="form-control" name="billCode" id="field_billCode" data-cy="billCode" formControlName="billCode" />
          <div *ngIf="editForm.get('billCode')!.invalid && (editForm.get('billCode')!.dirty || editForm.get('billCode')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('billCode')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('billCode')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
